{% extends "base.html" %}
{% block content %}
    <h2>Edit team member</h2>
    <h4>Edit contact info, location, and role.</h4>
    <hr>

    <form action="">
        <h3>Info</h3>
        <input class="form-teammember-edit" type="text" value={{ team_member.first_name }} name="first_name">
        <input class="form-teammember-edit" type="text" value={{ team_member.last_name }} name="last_name">
        <input class="form-teammember-edit" type="email" value={{ team_member.email }} name="email">
        <input class="form-teammember-edit" type="tel" value={{ team_member.phone_number }} pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">

        <h3>Role</h3>

        <div class="form-role-select">
            <div class="form-role-discription">
                <p>Regular - Cannot delete members</p>
            </div>
            <div class="form-role-radio">
                <input type="radio" name="is_admin" value="false">
            </div>
        </div>
        <div class="form-role-select">
            <div class="form-role-discription">
                <p>Admin - Can delete members</p>
            </div>
            <div class="form-role-radio">
                <input type="radio" name="is_admin" value="true">
            </div>
        </div>

        <button type="button" class="btn btn-danger" >Delete</button>
        <button type="button" class="btn btn-primary">Submit</button>
    </form>
    

{% endblock %}
